<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webpack-starter</title>
    <meta name="description" content="Essential ES6 & SCSS starter.">

    <!-- TODO add og, canonical, robots -->

    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="build/app.css">
</head>
<body>

<div id="game">

    <div class="buttonContainer" id="hall">
        <button id="hallButton" class="button">Entrer dans le temple</button>
    </div>

    <div id="loader">
        <div id="loadingInfos">
            <span style="font-size:36px">Loading scene</span>
        </div>
    </div>

    <div id="blocker" style="display: none;">

        <div id="instructions">
            <span style="font-size:36px">Click to play</span>
        </div>

    </div>
</div>

<script>
    javascript:(function () {
        var script = document.createElement('script');
        script.onload = function () {
            var stats = new Stats();
            document.body.appendChild(stats.dom);
            requestAnimationFrame(function loop() {
                stats.update();
                requestAnimationFrame(loop)
            });
        };
        script.src = '//mrdoob.github.io/stats.js/build/stats.min.js';
        document.head.appendChild(script);
    })()
</script>
<script src="build/runtime.js"></script>
<script src="build/app.js"></script>
</body>
</html>
